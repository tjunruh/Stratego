name: Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Prep OS
      run: sudo apt-get update && sudo apt-get upgrade -y
    - name: Install dependencies
      run: sudo apt-get install -y libncurses5-dev libncursesw5-dev
    - name: Switch directories
      run: cd Code
    - name: Compile
      run: make
